<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
<h1>Library</h1>
<button id="Toggle">+</button>
</header>

<div class="addbook hidden">

<input type="text" name="" placeholder="title" id="title">
<input type="text" name="" placeholder="author" id="author">
<input type="number" name="" placeholder="page number" id="pagenumber">
<input type="number" name="" placeholder="ISBN" id="ISBN">

<div>
<h3>Is book in library?</h3>
<input type="checkbox" name="" id="isinlibrary">
</div>

<button class="AddBook">Add Book</button>

</div>

<main class="gridmode">
</main>

<script type="module" src="script.js"></script>
</body>
</html>
